<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<link href="https://fonts.googleapis.com/css?family=Montserrat:500,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
		
    </head>
    <body onload="show();">
		<div class="frameOuter">
			<div  class="frame marginAuto">
				<div class="frameInner marginAuto">
				</div>
			</div>
			<div class="sideUi marginAuto">
				<p>You are looking for:</p>
				The Dapposaurus
				<div class="lookingDinosaur">
					<img id="findMe" src="assets/loadingDino.jpg">
				</div>
				<div class="timer">Time: <span id="time"></span></div>
				<button class="restartBTN" onmousedown="history.go(0)">Restart</button>
				</div>
				
		</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="timer.js"></script>
		<script src="script.js"></script>

    </body>
</html>
